<!DOCTYPE html>
<html>

<head>
    <title>HC | Booking</title>
    <link rel="icon" href="../img/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9e5d1913ca.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/booking.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <header></header>
    <main>
        <form id="form">
            <fieldset>
                <legend>Find a cottage</legend>

                <label for="location">Location</label>
                <select id="location">
                    <option value="">Choose Location</option>
                    <option value="Amman">Amman</option>
                    <option value="Salt">Salt</option>
                    <option value="Irbid">Irbid</option>
                    <option value="Jerash">Jerash</option>
                </select>

                <label for="capacity">Capacity</label>
                <select id="capacity">
                    <option value="">Choose Capacity</option>
                    <option value="1-9">1-9 Person</option>
                    <option value="10-19">10-19 Person</option>
                    <option value="20-50">20-50 Person</option>
                </select>

                <button id="submit">BROWSE</button>

            </fieldset>
        </form>
        <div id="villaContainer"></div>
    </main>
    <footer></footer>
    <script src="../js/booking.js"></script>
</body>

</html>
