<!DOCTYPE html>
<html>

<head>
    <title>HC | Booking</title>
    <link rel="icon" href="../img/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9e5d1913ca.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/booking.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <header>
        <img class="logo" src="../img/logo.png" alt="logo">
        <nav>
            <a href="../index.html">Home</a>
            <a href="../html/about-us.html">About us</a>
            <a href="../html/addCottage.html">Add Cottage</a>
            <a href="../html/booking.html">Book Now</a>
        </nav>
    </header>
    <main>
        <form id="form">
            <fieldset id="formField">
                <div id="gridForm">
                    <div>
                        <label for="location">You Are Looking In:</label>
                        <select id="location">
                        <option value="">Choose Location</option>
                        <option value="Amman">Amman</option>
                        <option value="Salt">Salt</option>
                        <option value="Irbid">Irbid</option>
                        <option value="Jerash">Jerash</option>
                        </select>
                    </div>
                    <div>
                        <label for="capacity">For How Many People:
                    </label>
                        <select id="capacity">
                        <option value="">Choose Capacity</option>
                        <option value="1-9">1-9 Person</option>
                        <option value="10-19">10-19 Person</option>
                        <option value="20-50">20-50 Person</option>
                        </select>
                    </div>
                </div>

                <button id="submit">BROWSE</button>

            </fieldset>
        </form>
        <div id="villaContainer"></div>
    </main>
    <footer>
        <div id="social-contact">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>
        <p>All Rights reserved &copy; Happication 2021</p>
    </footer>
    <script src="../js/booking.js"></script>
</body>

</html>
