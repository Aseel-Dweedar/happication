<!DOCTYPE html>
<html lang="en">

<head>
    <title>HC | Add Cottage</title>
    <link rel="icon" href="../img/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9e5d1913ca.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/addCottage.css">
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <header>
        <img class="logo" src="../img/logo.png" alt="logo">
        <nav>
            <a href="../index.html">Home</a>
            <a href="../html/about-us.html">Contact us</a>
            <a href="../html/addCottage.html">Add Cottage</a>
            <a href="../html/booking.html">Book Now</a>
        </nav>
    </header>
    <main>
        <form id="form">
            <fieldset>
                <legend>ADD COTTAGE REQUEST</legend>
                <div id="gridForm">
                    <label for="ownerName">Owner's name</label>

                    <input type="text" id="ownerName" required>

                    <label for="phone">Phone Number</label>

                    <input type="tel" id="phone" placeholder="07" required>

                    <label for="cottageName">Cottage's name</label>

                    <input type="text" id="cottageName" required>

                    <label for="location">Cottage's Location</label>

                    <select id="location" required>
                    <option value="Amman">Amman</option>
                    <option value="Irbid">Irbid</option>
                    <option value="Zarqa">Zarqa</option>
                    <option value="Mafraq">Mafraq</option>
                    <option value="Ajloun">Ajloun</option>
                    <option value="Jerash">Jerash</option>
                    <option value="Madaba">Madaba</option>
                    <option value="Balqa">Balqa</option>
                    <option value="Karak">Karak</option>
                    <option value="Tafileh">Tafileh</option>
                    <option value="Ma'an">Ma'an</option>
                    <option value="Aqaba">Aqaba</option>
                </select>

                    <label for="price">Price Per Night</label>

                    <input type="number" id="price" step="10" min="0" placeholder="JOD" required>
                </div>
                <label for="description">Description</label>
                <br>
                <input type="text" id="description" placeholder="Describe your cottage, what do you have there !! " required>

                <br>
                <input type="checkbox" id="agree" required>
                <label for="agree">I agree to the <a href="">Terms Of Service</a></label>
                <br>
                <button id="submit">Add New Cottage</button>
            </fieldset>
        </form>
        <div id="cottagesList"></div>
    </main>
    <footer>
        <div id="social-contact">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
        </div>
        <p>All Rights reserved &copy; Happication 2021</p>
    </footer>
    <script src="../js/addCottage.js"></script>
</body>

</html>
