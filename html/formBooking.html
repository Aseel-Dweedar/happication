<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="../css/bookingForm.css">
</head>

<body>
    <header></header>
    <main>
        <div>
            <div id="villaInfo"></div>
            <form id="form">

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>

                <label for="phone">Phone Number</label>
                <input type="number" id="phone" required placeholder="07">

                <label for="userEmail">E-mail</label>
                <input type="email" id="userEmail" required placeholder="Example@Gmail.com">

                <label for="checkIn">Check-In Date</label>
                <input type="date" id="checkIn" required>

                <label for="checkOut">Check-Out Date</label>
                <input type="date" id="checkOut" required>

                <button id="submit">Confirm Reservation</button>

            </form>
        </div>
        <div id="model">
            <div>
                <div>
                    <img src="" alt="">
                </div>
                <p>Your desire to reserve this farm has been confirmed. You will be contacted by the owner of the farm within a maximum period of 12 working hours.
                </p>
                <button id="closeBtn">Close</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../js/formBooking.js"></script>
</body>

</html>
